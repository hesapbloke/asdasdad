<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cihaz Temlikli Liste</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="wrap">

    <div class="card">
      <h1>CİHAZ TEMLİKLİ LİSTE</h1>
      <div id="mobiliptal" class="samsunglogo">
        <img width="200vh" src="samsung.png" alt="">
      </div>

      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Model</th>
              <th>Hafıza</th>
              <th>Taksit Tutarı</th>
              <th>Gerekli Puan</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td data-label="Model"><span>A36 5G</span></td>
              <td data-label="Hafıza"><span>8/256</span></td>
              <td data-label="Taksit Tutarı" id="taksitTutari">-</td>
              <td data-label="Gerekli Puan" id="gerekliPuan">Yükleniyor...</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- JavaScript dosyalarını en alta ekle -->
  <script src="script.js"></script>
</body>
</html>
